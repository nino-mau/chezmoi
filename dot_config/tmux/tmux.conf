##
## PLUGINS
##

# Setup plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-online-status'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'alexwforsythe/tmux-which-key'
set -g @plugin 'tmux-plugins/tmux-resurrect'

##
## GLOBAL SETTINGS
##

# Make windows numbered from 1 instead of 0
set -g base-index 1

# Make panes numbered from 1 instead of 0
setw -g pane-base-index 1


##
## KEYBINDINGS
##

# Tmux ressurect
set -g @resurrect-save 'A'
set -g @resurrect-restore 'Z'

# Set up tmux copy mode to use vim bindings
setw -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Set up panes keybings to be closer to to vim
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Set 1,2,3,4,5 to &,é,",',(
unbind &
unbind 1
unbind 2
unbind 3
unbind 4
unbind 5

bind 1 kill-window
bind & select-window -t 1
bind é select-window -t 2
bind "\"" select-window -t 3
bind "'" select-window -t 4
bind ( select-window -t 5
bind -n C-x copy-mode

