# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# ===============
# Actions
# ===============

bind = $mainMod, C, killactive,

# Launch apps 
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, B, exec, $browser

# Walker menu bindings
bind = $mainMod, space, exec, $menu
bind = $mainMod, equal, exec, $clipboard_menu
bind = $mainMod, dead_grave, exec, $emoji_menu
bind = $mainMod, p, exec, $providers_menu
bind = $mainMod, a, exec, $actions_menu
bind = $mainMod, dollar, exec, $wallpapers_menu

# Take screenshot
bind = $mainMod SHIFT, S, exec, ~/.local/bin/screenshot-focused.sh

# Lockscreen binding
bind = $mainMod, M, exec, $lockscreen

# ===============
# Windows
# ===============

bind = $mainMod, V, togglefloating,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, colon, togglesplit, # dwindle
bind = $mainMod, ugrave, togglesplit, 1 # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Expand a window
bind = $mainMod, f, fullscreen, 1

# ===============
# Workspaces
# ===============

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, ampersand, workspace, 1
bind = $mainMod, eacute, workspace, 2
bind = $mainMod, quotedbl, workspace, 3
bind = $mainMod, apostrophe, workspace, 4
bind = $mainMod, parenleft, workspace, 5
bind = $mainMod, minus, workspace, 6
bind = $mainMod, egrave, workspace, 7
bind = $mainMod, underscore, workspace, 8
bind = $mainMod, ccedilla, workspace, 9
bind = $mainMod, agrave, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, ampersand, movetoworkspace, 1
bind = $mainMod SHIFT, eacute, movetoworkspace, 2
bind = $mainMod SHIFT, quotedbl, movetoworkspace, 3
bind = $mainMod SHIFT, apostrophe, movetoworkspace, 4
bind = $mainMod SHIFT, parenleft, movetoworkspace, 5
bind = $mainMod SHIFT, minus, movetoworkspace, 6
bind = $mainMod SHIFT, egrave, movetoworkspace, 7
bind = $mainMod SHIFT, underscore, movetoworkspace, 8
bind = $mainMod SHIFT, ccedilla, movetoworkspace, 9
bind = $mainMod SHIFT, agrave, movetoworkspace, 10

# Special Workspaces
bind = $mainMod, G, togglespecialworkspace, game
bind = $mainMod SHIFT, G, movetoworkspace, special:game
bind = $mainMod, N, togglespecialworkspace, note
bind = $mainMod SHIFT, N, movetoworkspace, special:note

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bind = $mainMod ALT, L, workspace, e+1
bind = $mainMod ALT, H, workspace, e-1

# ===============
# Scrolling
# ===============

# Move view by column
bind = $mainMod, semicolon, layoutmsg, move +col
bind = $mainMod, comma, layoutmsg, move -col

# Move window between column/directions
bind = $mainMod SHIFT, semicolon, layoutmsg, movewindowto r
bind = $mainMod SHIFT, comma, layoutmsg, movewindowto l
bind = $mainMod SHIFT, k, layoutmsg, movewindowto u
bind = $mainMod SHIFT, j, layoutmsg, movewindowto d

# Move window between column/directions
bind = $mainMod SHIFT, up, layoutmsg, colresize +0.1
bind = $mainMod SHIFT, down, layoutmsg, colresize -0.1

# Put window in it's own column
bind = $mainMod SHIFT, p, layoutmsg, promote

# ===============
# Misc
# ===============

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
