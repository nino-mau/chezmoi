    dots_spacing = 0.2 # Scale of dots' absolute size, 8.0 - 1.0
    dots_center = false
    outer_color = rgba(0, 0, 0, 0)
    inner_color=rgba(100, 114, 125, 0.4)
    font_color=rgb(200, 200, 200)
    fade_on_empty = false
    font_family = SF Pro Text Semibold
    placeholder_text = <span foreground="##ffffff99">Enter Password</span>
    hide_input = false
    position = 0, -185
    halign=center
    valign=center
}

label {
    monitor =
    text = $USER
    font_size = 10
    font_family = SpaceMono Sans Bold
    color = rgba(216, 222, 233, 0.70)
    position = 0, -140
    halign = center
    valign = center
}

label {
    monitor =
    text = cmd[update:500] ~/.config/hypr/lockscripts/mpris.sh
    font_size = 13
    font_family = SpaceMono Sans
