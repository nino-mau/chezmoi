@import "~/.config/hypr/colors.conf"

background {
    monitor =
    path = screenshot
    blur_passes = 3
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

label {
    monitor =
    text = cmd[update:1000] echo "$(date '+%l:%M %p')"
    font_size = 96
    font_family = SpaceMono Sans Bold
    color = rgba(216, 222, 233, 0.70)
    position = 0, 200
    halign = center
    valign = center
}

label {
    monitor =
    text = cmd[update:60000] echo "$(date '+%A, %d %B')"
    font_size = 16
    font_family = SpaceMono Sans Bold
    color = rgba(216, 222, 233, 0.70)
    position = 0, 120
    halign = center
    valign = center
}

