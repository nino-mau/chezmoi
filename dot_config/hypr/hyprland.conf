################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/
monitor=HDMI-A-2,1920x1080@60,0x1920,1
monitor=eDP-1,1920x1080@60,0x0,1


###################
### PROGRAMS ###
###################

$terminal = ghostty
$browser = zen-browser
$fileManager = nautilus
$menu = nc -U /run/user/1000/walker/walker.sock
$clipboard_menu = walker --provider clipboard
$emoji_menu = walker --provider symbols
$hypremoji = hypremoji


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &

# Launch hyprpanel
exec-once = hyprpanel

# Launch swww daemon
exec-once = swww-daemon

# Launch walker service
exec-once = walker --gapplication-service

# Launch elephant
exec-once = elephant

# Set clipboard manager
exec-once = wl-paste --type text --watch cliphist store 

# Set Wallpaper
exec-once = ~/.config/hypr/scripts/random_wallpaper.sh

exec-once = $terminal



